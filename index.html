<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Above Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Ensure this Leaflet CSS link is present! -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRS9BMY=" crossorigin="" />
</head>
<body>
    <div class="app-container">
        <header>
            <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <h1>Flights</h1>
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </header>

        <div class="tabs">
            <button class="tab active">List</button>
            <button class="tab">Map</button>
        </div>

        <div id="flight-list" class="flight-list">
            <div class="loading">Locating planes above you...</div>
        </div>

        <!-- Map Container -->
        <div id="map-view" class="map-view hidden"></div>
    </div>
    
    <!-- Template for a single flight card -->
    <template id="flight-card-template">
        <div class="flight-card">
            <div class="card-header">
                <div class="airline-info">
                    <i class="fas fa-plane"></i>
                    <span class="flight-number"></span>
                </div>
                <div class="tags">
                    <span class="tag reg-number"></span>
                </div>
            </div>
            
            <div class="route-info">
                <div class="city-col">
                    <span class="city-name origin-city"></span>
                    <span class="airport-code origin-code"></span>
                </div>
                
                <div class="flight-path">
                    <div class="dot start"></div>
                    <div class="line">
                        <i class="fas fa-plane plane-icon"></i>
                    </div>
                    <div class="dot end"></div>
                </div>
                
                <div class="city-col right-align">
                    <span class="city-name dest-city"></span>
                    <span class="airport-code dest-code"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
