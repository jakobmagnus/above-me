<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Above Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Ensure this Leaflet CSS link is present! -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRS9BMY=" crossorigin="" />
</head>
<body>
    <div class="app-container">
        <!-- Map Container -->
        <div id="map-view" class="map-view"></div>

        <!-- Sidebar with flights -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 id="location-name">Loading...</h1>
                <button id="update-location-btn" class="update-btn">
                    <i class="fas fa-crosshairs"></i>
                    <span>Update location</span>
                </button>
            </div>

            <div id="flight-list" class="flight-list">
                <div class="loading">Locating planes above you...</div>
            </div>
        </div>
    </div>
    
    <!-- Template for a single flight card -->
    <template id="flight-card-template">
        <div class="flight-card">
            <div class="card-header">
                <div class="airline-info">
                    <div class="airline-logo-container">
                        <img class="airline-logo" src="" alt="Logo">
                        <i class="fas fa-plane placeholder-icon"></i>
                    </div>
                    <span class="flight-number"></span>
                </div>
                <div class="flight-stats">
                    <span class="stat-pill altitude"></span>
                    <span class="stat-pill reg-number"></span>
                </div>
            </div>
            
            <div class="route-info">
                <div class="airport-group origin-group">
                    <span class="city-name origin-city"></span>
                    <span class="airport-code origin-code"></span>
                </div>
                
                <div class="flight-path">
                    <div class="line">
                        <i class="fas fa-plane plane-icon"></i>
                    </div>
                </div>
                
                <div class="airport-group dest-group">
                    <span class="city-name dest-city"></span>
                    <span class="airport-code dest-code"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
